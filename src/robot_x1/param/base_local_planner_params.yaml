TrajectoryPlannerROS:

  meter_scoring: true  
  holonomic_robot: false

  max_vel_x: 0.6
  min_vel_x: 0.1
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 3.2
  min_vel_theta: -3.2
  min_in_place_vel_theta: 1.0
  escape_vel: -0.2

  acc_lim_x: 0.1
  acc_lim_y: 0.0
  acc_lim_theta: 1.0

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15
  
